name = "ufukty"
main = "worker/index.ts"
compatibility_date = "2025-12-06"
preview_urls = true

[assets]
binding = "ASSETS"
directory = "./public"
html_handling = "none"
not_found_handling = "none"

[[routes]]
pattern = "ufukty.com"
zone_name = "ufukty.com"
custom_domain = true

[observability]
[observability.logs]
enabled = false
head_sampling_rate = 1
invocation_logs = true
persist = true
